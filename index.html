<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #dbeafe, #fef9c3);
      transition: background 0.5s ease-in-out;
    }
    header {
      background: linear-gradient(to right, #6366f1, #818cf8);
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    .btn {
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      color: white;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .science { background-color: #3b82f6; }
    .commerce { background-color: #f59e0b; }
    .arts { background-color: #ef4444; }

    .back-btn {
      margin-top: 2rem;
      padding: 0.7rem 1.4rem;
      background-color: #9ca3af;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .back-btn:hover {
      background-color: #6b7280;
    }

    .option, .career {
      background-color: white;
      margin: 1.5rem auto;
      padding: 2rem;
      max-width: 700px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .career:hover {
      transform: translateY(-5px);
    }
  </style>
</head>

  </header>
  <div class="container" id="main">
    <button class="btn science" onclick="showOptions('science')">Science (🧪)</button>

    function showOptions(stream) {
      main.innerHTML = `<h2>Select a subject group:</h2>`;
      streams[stream].forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'btn science';
        btn.textContent = option.label;
        btn.onclick = () => showCareers(option.key);
        main.appendChild(btn);
      });
      const back = document.createElement('button');
      back.className = 'back-btn';
      back.textContent = '← Back to Home';
      back.onclick = () => location.reload();
      main.appendChild(back);
    }

    function showCareers(key) {
      main.innerHTML = `<h2>Top Careers</h2>`;
      careerPages[key].forEach(career => {
        const div = document.createElement('div');
        div.className = 'career';
        div.innerHTML = `
          <strong>${career.name}</strong><br>
          <b>Exams:</b> ${career.exams}<br>
          <b>Duration:</b> ${career.duration}<br>
          <b>Salary:</b> ${career.salary}<br>
          <b>Top Colleges:</b> ${career.colleges}
        `;
        main.appendChild(div);
      });
      const back = document.createElement('button');
      back.className = 'back-btn';
      back.textContent = '← Back to Subjects';
      back.onclick = () => showOptions(Object.keys(streams).find(stream => streams[stream].some(opt => opt.key === key)));
      main.appendChild(back);
    }

</html>
